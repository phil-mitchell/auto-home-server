<html>
  <head>
    <title>AutoHome</title>
    <link rel="icon" href="./img/favicon.ico">

    <!-- IOS home screen support -->
    <link rel="apple-touch-icon" href="/img/home-129.png">
    <link rel="apple-touch-icon" sizes="550x550" href="/img/home-550.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/img/home-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/home-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/home-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/home-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/home-76.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/home-60.png">
    <link rel="apple-touch-startup-image" href="/img/home-550.png">
    <meta name="apple-mobile-web-app-title" content="AutoHome">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Chrome on Andriod home screen support -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script defer src="./modules/mqtt/dist/mqtt.min.js"></script>
    <script defer src="./modules/es-module-shims/dist/es-module-shims.min.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "@ui5/": "./modules/@ui5/",
          "lit-html/": "./modules/lit-html/",
          "lit-html": "./modules/lit-html/lit-html.js",
          "jsonpath-plus/": "./modules/jsonpath-plus/",
          "chart.js/": "./modules/chart.js/",
          "chartjs-gauge/": "./modules/chartjs-gauge/",
          "chartjs-plugin-datalabels/": "./modules/chartjs-plugin-datalabels/"
        }
      }
    </script>

    <script src="js/autohome.js" type="module-shim"></script>

    <script data-ui5-config type="application/json">
      {
        "compactSize": true,
        "noConflict": {
          "events": ["selectionChange", "headerClick"]
        }
      }
    </script>

    <style>
      .ui5-tc__contentItem {
         overflow:visible;
      }
      .ui5-tc-root.ui5-tc--textOnly .ui5-tc__content {
        height: fit-content;
      }
    </style>
    
  </head>
  <body>
    <autohome-app></autohome-app>
  </body>
</html>
