<ui5-panel fixed>
  <div slot="header" style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
    <ui5-title>Details</ui5-title>
    <div>
      <ui5-togglebutton design="Default" icon="unlocked" id="edit-button" style="vertical-align: middle">Edit</ui5-togglebutton>
      <ui5-button icon="delete" design="Negative" id="delete-button" style="vertical-align: middle">Remove zone</ui5-button>
      <ui5-button icon="refresh" id="refresh-button" style="vertical-align: middle">Refresh</ui5-button>
    </div>
  </div>
  <div>
    <ui5-label style="vertical-align: middle" for="zone-name" show-colon>Zone name</ui5-label>
    <ui5-input style="vertical-align: middle" id="zone-name" data-value="name" data-readonly="@readonly"></ui5-input>
  </div>
</ui5-panel>
<ui5-tabcontainer class="full-width" fixed show-overflow>
  <ui5-tab text="Devices" id="devices-panel" selected>
    <ui5-bar design="Subheader">
      <ui5-button
        design="Default" icon="add" id="add-device-button" slot="endContent" data-disabled="@readonly">New device</ui5-button>
    </ui5-bar>
    <autohome-device-table
      data-devices="devices"
      data-readonly="@readonly">
    </autohome-device-table>
  </ui5-tab>
  <ui5-tab text="History" id="history-panel">
    <ui5-bar design="Subheader">
      <ui5-button design="Default" icon="add" id="add-chart-button" slot="endContent" data-disabled="@readonly">New chart</ui5-button>
    </ui5-bar>
  </ui5-tab>
  <ui5-tab text="Schedules" id="schedules-panel">
    <ui5-bar design="Subheader">
      <ui5-button design="Default" icon="add" id="add-schedule-button" slot="endContent" data-disabled="@readonly">New schedule</ui5-button>
    </ui5-bar>
    <autohome-schedule-table
      data-schedules="schedules"
      data-devices="devices"
      data-readonly="@readonly">
    </autohome-schedule-table>
  </ui5-tab>
  <ui5-tab text="Overrides" id="overrides-panel">
    <ui5-bar design="Subheader">
      <ui5-button design="Default" icon="add" id="add-override-button" slot="endContent" data-disabled="@readonly">New override</ui5-button>
    </ui5-bar>
    <autohome-override-table
      data-overrides="overrides"
      data-devices="devices"
      data-readonly="@readonly">
    </autohome-override-table>
  </ui5-tab>
</ui5-tabcontainer>
