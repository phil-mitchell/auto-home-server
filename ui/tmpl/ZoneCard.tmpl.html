<ui5-card class="medium">
  <ui5-card-header slot="header" data-title-text="name" interactive>
    <img src="./img/zone.png" width="50px" height="50px" slot="avatar" />
  </ui5-card-header>
</ui5-card>
<template id="sensor-template">
  <p data-bind="name"></p>
  <p>Reading: <span data-bind="reading.value"></span> <span data-bind="reading.unit"></span>
  <p>Time: <span data-bind="reading.time"></span>
</template>
