<ui5-table show-no-data no-data-text="No Data">
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Name</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Direction</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Type</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Current</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Updated</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Target</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Until</ui5-table-column>
</ui5-table>

<template id="delete-button-template">
  <ui5-button
    data-disabled="@readonly"
    style="vertical-align:middle"
    id="delete-button" icon="delete" design="Negative"></ui5-button>
</template>

<template id="table-row-template">
  <ui5-table-row>
    <ui5-table-cell style="white-space: nowrap">
      <span id="delete-button-slot"></span>
      <ui5-input
        id="name-input"
        style="width:fit-content;vertical-align:middle"
        data-value="name"
        data-readonly="@readonly">
      </ui5-input>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <bindable-select
        id="direction-input"
        style="width:fit-content;vertical-align:middle"
        data-value="direction"
        data-disabled="@readonly">
        <ui5-option value="input">Input</ui5-option>
        <ui5-option value="output">Output</ui5-option>
        <ui5-option value="in/out">In/Out</ui5-option>
      </bindable-select>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <bindable-select
        id="type-input"
        style="width:fit-content;vertical-align:middle"
        data-value="type"
        data-disabled="@readonly">
        <ui5-option value="humidity">Humidity</ui5-option>
        <ui5-option value="on-off">On/Off</ui5-option>
        <ui5-option value="temperature">Temperature</ui5-option>
      </bindable-select>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <quantity-label
        id="current-output"
        style="width:fit-content;vertical-align:middle"
        data-quantitytype="type"
        data-quantity="current.value"
        decimal="1">
      </quantity-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <local-datetime-picker
        id="updated-output"
        format-pattern="yyyy-MM-dd HH:mm:ss"
        data-isotime="current.time"
        readonly>
      </local-datetime-picker>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <quantity-label
        id="target-output"
        style="width:fit-content;vertical-align:middle"
        data-quantitytype="type"
        data-quantity="target.value"
        decimal="1">
      </quantity-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <local-datetime-picker
        id="until-output"
        format-pattern="yyyy-MM-dd HH:mm:ss"
        data-isotime="target.until"
        readonly>
      </local-datetime-picker>
    </ui5-table-cell>
  </ui5-table-row>
</template>
