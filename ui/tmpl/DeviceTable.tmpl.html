<ui5-table show-no-data no-data-text="No Data" mode="SingleSelect">
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Name</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Direction</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Type</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Current</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Updated</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Target</ui5-table-column>
  <ui5-table-column slot="columns" style="width:fit-content" min-width="5rem">Until</ui5-table-column>
</ui5-table>

<template id="table-row-template">
  <ui5-table-row type="Active">
    <ui5-table-cell style="white-space: nowrap">
      <ui5-label style="width:fit-content;vertical-align:middle" data-bind="name"></ui5-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <ui5-label style="width:fit-content;vertical-align:middle" data-bind="direction"></ui5-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <ui5-label style="width:fit-content;vertical-align:middle" data-bind="type"></ui5-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <quantity-label
        id="current-output"
        style="width:fit-content;vertical-align:middle"
        data-quantitytype="type"
        data-quantity="current.value"
        decimal="1">
      </quantity-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <local-datetime-picker
        id="updated-output"
        format-pattern="yyyy-MM-dd HH:mm:ss"
        data-isotime="current.time"
        readonly>
      </local-datetime-picker>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <quantity-label
        id="target-output"
        style="width:fit-content;vertical-align:middle"
        data-quantitytype="type"
        data-quantity="target.value"
        decimal="1">
      </quantity-label>
    </ui5-table-cell>
    <ui5-table-cell style="white-space: nowrap">
      <local-datetime-picker
        id="until-output"
        format-pattern="yyyy-MM-dd HH:mm:ss"
        data-isotime="target.until"
        readonly>
      </local-datetime-picker>
    </ui5-table-cell>
  </ui5-table-row>
</template>
