<ui5-responsive-popover id="change-editor" header-text="Change">

  <div slot="footer" class="popover-footer">
    <ui5-button id="delete-change" design="Negative" data-disabled="@readonly">Remove</ui5-button>
    <ui5-button id="save-change" design="Emphasized" data-disabled="@readonly">Save</ui5-button>
  </div>

  <div>
    <ui5-label style="vertical-align: middle" for="device-input" show-colon>Device</ui5-label>
    <bindable-select
      id="device-input"
      style="width:fit-content;vertical-align:middle"
      data-value="device"
      data-disabled="@readonly">
    </bindable-select>
  </div>
  <div>
    <ui5-label style="vertical-align: middle" for="device-type" show-colon>Value type</ui5-label>
    <bindable-select
      id="device-type"
      style="width:fit-content;vertical-align:middle"
      data-value="type"
      data-disabled="@readonly">
      <ui5-option value="humidex">Humidex</ui5-option>
      <ui5-option value="humidity">Humidity</ui5-option>
      <ui5-option value="switch">Switch</ui5-option>
      <ui5-option value="temperature">Temperature</ui5-option>
    </bindable-select>
  </div>
  <div>
    <ui5-label style="vertical-align: middle" for="direction-input" show-colon>Direction</ui5-label>
    <bindable-select
      id="direction-input"
      style="width:fit-content;vertical-align:middle"
      data-value="direction"
      data-disabled="@readonly">
      <ui5-option value="increase">Increase</ui5-option>
      <ui5-option value="decrease">Decrease</ui5-option>
      <ui5-option value="none">None</ui5-option>
    </bindable-select>
  </div>

</ui5-responsive-popover>
